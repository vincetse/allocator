sudo: false

language: cpp

addons:
  apt:
    packages:
    - automake
    - autoconf
    - g++
    - libboost-test-dev
    - make
    - valgrind

before_install
- pip install --user cpp-coveralls

script:
- autoreconf -if
- ./configure --enable-gcov
- make
- valgrind
    --show-reachable=yes
    --leak-check=full
    make check

after_success:
- coveralls --exclude lib --exclude tests --gcov-options '\-lp'
